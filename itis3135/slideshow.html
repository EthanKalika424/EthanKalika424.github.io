<html>

    <link href = "styles/default.css" type = "text/css" rel = "stylesheet" />

</head>
<body>
    <div data-include="components/header.html"></div>
    <main style="text-align: center;">
        <h2>Abigail Dog slideshow</h2>

        <div class="container">
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="Project/images/IMG_0684.jpg" style="width:300px">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="Project/images/IMG_1579.jpg" style="width:300px">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="Project/images/20140821_132015.jpg" style="width:200px">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="Project/images/IMG_2501001.jpg" style="width:300px">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="Project/images/IMG_1741.jpg" style="width:300px">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="Project/images/20210313_125546.jpg" style="width:300px">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <br>

            <div class="caption-container">
                <p id="caption"></p>
            </div>
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="Project/images/IMG_0684.jpg" style="width:100px" onclick="currentSlide(1)"
                        alt="Playing in snow">
                </div>
                <div class="column">
                    <img class="demo cursor" src="Project/images/IMG_1579.jpg" style="width:100px" onclick="currentSlide(2)"
                        alt="Sleep time">
                </div>
                <div class="column">
                    <img class="demo cursor" src="Project/images/20140821_132015.jpg" style="width:100px" onclick="currentSlide(3)"
                        alt="fluffy">
                </div>
                <div class="column">
                    <img class="demo cursor" src="Project/images/IMG_2501001.jpg" style="width:100px" onclick="currentSlide(4)"
                        alt="Little tongue">
                </div>
                <div class="column">
                    <img class="demo cursor" src="Project/images/IMG_1741.jpg" style="width:100px" onclick="currentSlide(5)"
                        alt="Belly rub">
                </div>
                <div class="column">
                    <img class="demo cursor" src="Project/images/20210313_125546.jpg" style="width:100px" onclick="currentSlide(6)"
                        alt="Buddies">
                </div>
            </div>
        </div>

    </main>
